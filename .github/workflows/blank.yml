name: Email Notification

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Send Email
      uses: docker://anonestep/email-action:v1
      with:
        recipient: rawaan.akhtar@gmail.com
        subject: "A new commit has been pushed to main branch"
        body: "A new commit with the message '${{github.event.head_commit.message}}' has been pushed to the main branch in repository '${{github.repository}}'."
      env:
        EMAIL_HOST: smtp.gmail.com
        EMAIL_PORT: 587
        EMAIL_USER: makhtar1@babson.edu
        EMAIL_PASS: ${{ secrets.ChicagoBulls1! }}
        
        
        
        
        
